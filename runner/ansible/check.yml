    - name: include 1.3.2
      import_role:
        name: '1.3.2'
      when: "'1.3.2' in cluster_selected_checks"

    - name: include 1.3.3
      import_role:
        name: '1.3.3'
      when: "'1.3.3' in cluster_selected_checks"

    - name: include 1.3.4
