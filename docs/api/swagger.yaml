basePath: /api
definitions:
  models.Check:
    properties:
      description:
        type: string
      group:
        type: string
      id:
        type: string
      implementation:
        type: string
      labels:
        type: string
      msg:
        type: string
      name:
        type: string
      premium:
        type: boolean
      remediation:
        type: string
      result:
        type: string
      selected:
        type: boolean
    type: object
  models.ClusterSettings:
    properties:
      hosts:
        items:
          $ref: '#/definitions/models.ConnectionInfoAwareHost'
        type: array
      id:
        type: string
      selected_checks:
        items:
          type: string
        type: array
    type: object
