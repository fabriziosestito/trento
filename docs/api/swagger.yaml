        type: array
      selected_checks:
        items:
          type: string
        type: array
    required:
    - connection_settings
    - selected_checks
    type: object
  web.JSONTag:
    properties:
      tag:
        type: string
    required:
    - tag
    type: object
  web.Node:
    properties:
      attributes:
        additionalProperties:
          type: string
        type: object
      health:
        type: string
      ip:
        type: string
      name:
        type: string
      resources:
        items:
          $ref: '#/definitions/web.Resource'
        type: array
      sid:
        type: string
      virtualIps:
        items:
          type: string
        type: array
    type: object
  web.Resource:
    properties:
      failCount:
        type: integer
      id:
        type: string
      role:
        type: string
      status:
        type: string
      type:
        type: string
    type: object
