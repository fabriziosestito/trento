    properties:
      address:
        type: string
      name:
        type: string
      user:
        type: string
    type: object
  web.JSONCheck:
    properties:
      description:
        type: string
      group:
        type: string
      id:
        type: string
      implementation:
        type: string
      labels:
        type: string
      name:
        type: string
      premium:
        type: boolean
      remediation:
        type: string
    required:
    - group
    - id
    - name
    type: object
  web.JSONChecksGroup:
    properties:
      checks:
        items:
          $ref: '#/definitions/models.Check'
        type: array
      group:
        type: string
    type: object
  web.JSONChecksSettings:
    properties:
      connection_settings:
        additionalProperties:
          type: string
        type: object
